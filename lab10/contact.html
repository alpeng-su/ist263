        <div class="part2">
            <section class="section3">
                <h3>Contact Form</h3>
                    <form action="mailto:alpeng@syr.edu" method="post">
                        <label for="fullname">Full Name:</label>
                        <input type="text" name="full name" id="fullname"><br>

                        <label for="email">Email Address:</label>
                        <input type="text" name="email" id="email"><br>

                        <p>Please select your pronouns (Check all that apply):</p>
                            <input type="checkbox" name="pronouns" id="pronounsher" value="she/her">
                            <label for="pronounsher">She/Her/Hers</label>
                            <input type="checkbox" name="pronouns" id="pronounshim" value="he/him">
                            <label for="pronounshim">He/Him/His</label>
                            <input type="checkbox" name="pronouns" id="pronounsthem" value="they/them">
                            <label for="pronounsthem">They/Them/Theirs</label>
                            <input type="checkbox" name="pronouns" id="pronounsother" value="other">
                            <label for="pronounsother">Other</label><br>

                        <label for="message">Message:</label>
                        <textarea name="message" id="message" rows="10" cols="50">Write me a message here.</textarea><br>

                        <input type="submit" value="Send">
                    </form>
            </section>
